<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact Details</title>
    <script>
        function addZip() {
            let node = document.createElement("input");
            node.setAttribute("type", "text");
            node.setAttribute("placeholder", "zip");
            node.setAttribute("id", "zip");
            document.getElementsByTagName("form")[0].appendChild(node);
        }
    </script>
</head>
<body>

    <h1>Update Contact Details</h1>

    <form action="update.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>

        <input type="submit" id="submit" value="Update Details">
        <br>
    </form>

    <a href="test.html">Visit our test page</a>
    <button id="addzip" onclick="addZip()">Show zip</button>
</body>
</html>
